<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.nombre}}</mat-card-title>
        <mat-card-subtitle>
            {{hero.alterego}}
        </mat-card-subtitle>
    </mat-card-header>
    <ng-template #loading>
        <mat-spinner>
            
        </mat-spinner>
    </ng-template>
    <img mat-card-image *ngIf="hero.img; else loading" src="{{hero.img | img}}" [alt]="hero.nombre">
    <mat-card-content class="mt-2">
        <h4>{{hero.codigo}}</h4>
        <p>
            <strong>Primera aparici√≥n</strong> {{hero.aparicion}}
            <br>
            <mat-chip-listbox>
                <mat-chip>
                   {{hero.id}}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button 
                mat-raised color="primary" 
                [routerLink]="['/hero/edit/', hero.id]">
            <mat-icon>
                edit
            </mat-icon>
            Editar
        </button>

        <span class="spacer"></span>

        <button mat-button
                [routerLink]="['/hero/hero/', hero.id]">
           <mat-icon>more_horiz</mat-icon>
           Mas  
        </button>
    </mat-card-actions>
</mat-card>
