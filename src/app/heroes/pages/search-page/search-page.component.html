<div class="flex flex-column p-2">
    <h3>
        Buscador
    </h3>
    <mat-form-field>
        <mat-label>Buscador de heroes</mat-label>
        <input type="text" 
            matInput
            [formControl]="search_param"
            (input)="searchHero()"
            [matAutocomplete]="auto"
        >
    </mat-form-field>
    <mat-autocomplete 
        autoActiveFirstOption 
        #auto="matAutocomplete"
        (optionSelected)="onSelectedOption($event)">
        <mat-option *ngFor="let hero of heroSugested" [value]="hero.nombre"> 
            {{hero.nombre}}
        </mat-option>
        <mat-option
            *ngIf="heroSugested.length===0 && search_param.value!.length > 0" 
            value="">
           No se encuentra nada con el t√©rmino {{search_param.value}} 
        </mat-option>
    </mat-autocomplete>
</div>
{{heroSelected | json}}
